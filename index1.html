<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Evaluation System</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="history-panel">
            <h2>📜 History</h2>
            <ul id="history-list">
                <li>No history yet</li>
            </ul>
        </div>

        <div class="main-content">
            <h1>📝 Essay Evaluation System</h1>
            <form id="essay-form">
                <textarea id="essay-input" placeholder="Write your essay here..." rows="10"></textarea>
                <div id="need"><button type="submit">🚀 Submit Essay</button></div>
            </form>
            
        <div id="apnar">
            <div class="result">
                <h2>📊 Grading Results</h2>
                <div class="score-box">
                    <p id="score">Final Score:-</p>
                    <p id="feedback">Feedback:-</p>
                </div>
            </div>
        </div>    
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
